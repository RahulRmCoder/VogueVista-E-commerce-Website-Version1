<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VogueVista-Contact Us</title>
        <link rel="shortcut icon" href="Vogue Vista red.png"image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap");
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Spartan", sans-serif;
                }

                html {
                scroll-behavior: smooth;
                }

                /* Global Styles */

                h1 {
                font-size: 50px;
                line-height: 64px;
                color: #222;
                }

                h2 {
                font-size: 46px;
                line-height: 54px;
                color: #222;
                }


                h4 {
                font-size: 20px;
                color: #222;
                }

                h6 {
                font-weight: 700;
                font-size: 12px;
                }

                p {
                font-size: 16px;
                color: #465b52;
                margin: 15px 0 20px 0;
                }

                .section-p1 {
                padding: 40px 80px;
                }

                .section-m1 {
                margin: 40px 0;
                }
                button.normal{
                font-size: 14px;
                font-weight: 600;
                padding: 15px 30px;
                color: #000;
                background-color: #fff;
                border-radius: 4px;
                border-radius: 4px;
                cursor: pointer;
                border: none;
                outline: none;
                transition: 0.2s;
                }
                button.white{
                font-size: 13px;
                font-weight: 600;
                padding: 11px 18px;
                color: #fff;
                background-color: transparent;
                cursor: pointer;
                border: 1px solid #fff;
                outline: none;
                transition: 0.2s;
                }

                body {
                width: 100%;
                }
                #header{
                    display:flex;
                    align-items: center;
                    justify-content: space-between;
                    padding: 20px 80px;
                    background-color: #f5d056;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.06);
                    z-index: 999;
                    position: sticky;
                    top:0;
                    left: 0;
                }
                #navbar{
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                #navbar li{
                    list-style: none;
                    padding: 0 20px;
                    position: relative;
                }#navbar li a{
                    text-decoration: none;
                    font-size: 16px;
                    font-weight: 600;
                    color: #1a1a1a;
                    transition: 0.3s ease;
                }
                #navbar li a:hover,
                #navbar li a.active,
                #navbar li a.ONE {
                    color: #D04848;
                }
                #navbar li a.active::after,
                #navbar li a.ONE::after,
                #navbar li a:hover::after{
                    content: "";
                    width: 30%;
                    height: 2px;
                    background-color: #D04848;
                    position: absolute;
                    bottom: -4px;
                    left: 20px;
                }
                #mobile{
                        display: none;
                        align-items: center;
                        }
                        #close{
                        display: none;
                        }
                #hero{
                    background-image: url("AA5.jpg");
                    height: 140vh;
                    width: 100%;
                    background-size: cover;
                    background-position: top 25% right 0;
                    padding: 80px 80px;

                }
                #contact {
                    background-color: #f5d056;
                    box-shadow: 0 0 20px rgb(95, 95, 88);
                    padding: 50px ;
                    text-align: center;
                }

                #contact h2 {
                    color: #1a1a1a;
                    margin-bottom: 30px;
                }

                #contact p {
                    color: #465b52;
                    margin-bottom: 20px;
                }

                #contact form {
                    display: flex;
                    flex-direction: column;
                    max-width: 500px;
                    margin: 0 auto;
                }

                #contact input,
                #contact textarea {
                    margin-bottom: 20px;
                    padding: 10px;
                    border: 1px solid #ddd;
                    border-radius: 4px;
                }

                #contact button {
                    font-size: 16px;
                    font-weight: 600;
                    padding: 15px 30px;
                    color: #fff;
                    background-color: #D04848;
                    border-radius: 4px;
                    border: none;
                    cursor: pointer;
                    outline: none;
                    transition: 0.2s;
                }

                #contact button:hover {
                    background-color: #1a1a1a;
                }
                @media (max-width:799px){
                    #navbar{
                        display: flex;
                        flex-direction: column;
                        align-items: flex-start;
                        justify-content: flex-start;
                        position: fixed;
                        top: 0;
                        right: -300px;
                        height: 100vh;
                        width: 300px;
                        background-color:#f5d056 ;
                        box-shadow: 0 40px 60px rgba(0,0,0,0.1);
                        padding: 80px 0 0 10px;
                        transition: 0.8s;

                    }
                    #navbar.active{
                        right: 0px;
                    }
                    #navbar li{
                        margin-bottom: 25px;
                    }
                    #mobile{
                        display: flex;
                        align-items: center;
                    }
                    #mobile i{
                        font-size: 24px;
                        padding-left: 20px;
                    }
                    #hero{
                        background-position: 80%;
                        height: 90vh;
                    }
                    
                    #close{
                        display: initial;
                        position: absolute;
                        top: 30px;
                        left: 30px;
                        color: #222;
                        font-size: 24px;

                    }
                    #lg-bag{
                        display: none;
                    }
                }
                @media (max-width:600px){
                    #header{
                        padding: 10px 30px;
                    }
                    #header .logo{
                        width: 50px;
                    }
                    #hero{
                        padding: 70px 20px;
                        background-position: 43%;
                        height: 90vh;
                    }
                    }
        </style>
    </head>

    <body>
        <section id="header">
            <a href="#"><img src="Vogue Vista red.png" class="logo" alt="" width="100"></a>
            <div>
                <ul id="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Login.html">Login</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="contact.html" class="ONE">Contact</a></li>
                    <li id="lg-bag"><a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
                    <a href="#" id="close"><i class="fa-solid fa-xmark" style="color: #e15a2d;"></i></a>
                </ul>
            </div>
            <div id="mobile">
            
                <a href="cart.html" style="color: #1a1a1a;"><i class="fa-solid fa-bag-shopping"></i></a>
                <i id="bar" class="fas fa-outdent"></i>
            </div>
        </section>
        <section id="hero">
            <section id="contact">
                <div>
                    <h2>Contact Us</h2>
                    <p>Have questions or feedback? Reach out to us! We'd love to hear from you.</p>
        
                    <!-- Contact form -->
                    <form>
                        <input type="text" placeholder="Your Name">
                        <input type="email" placeholder="Your Email">
                        <textarea placeholder="Your Message"></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </section>
        </section>
        <script src="Contact.js"></script>
    </body>
    </html>
